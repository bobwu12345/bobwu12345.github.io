    	<p>
		<br />
        	在台湾百岳之中，雪山与玉山、秀姑峦山、南湖大山、北大武山合称“五岳”，为台湾最具代表性的五座高山之一。
        
<br /><br />
受山脉地型开口影响，冬季的东北季风常夹带大量水汽自兰阳溪谷涌入，造成大量降雪，因此雪山山区是台湾冬季降雪最多的地区之一。
